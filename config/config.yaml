# config/config.yaml
defaults:
  - data: config7_new # ← then merge conf/data/data_config.yaml
  - model: cnn       # ← then merge conf/model/cnn.yaml
  - arcs: default    # ← then merge conf/arcs/default.yaml
  - plot: default    # ← then merge conf/plot/default.yaml
  - solver: default  # ← then merge conf/solver/default.yaml
  - _self_            # ← load THIS file’s keys 

# now your keys are available for interpolation:
path: ${data.path}
cfg_number: ${data.cfg_number}
mask: mask_removed

model_params: ${model.params}

load_model: false
save_model: true

heatmap: ${model.heatmap}  # heatmap method to use


train_ratio: 0.75
batch_size: 1
image_size: [224, 224]     # YAML has no tuples : use lists
mask_shape: [10, 10]


experiment_name: ${model.name}_${batch_size}_${model.params.epochs}_${cfg_number}_${data.name}

heatmap_dir: output/${heatmap.method}_${model.name}
