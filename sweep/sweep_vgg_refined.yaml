# sweep.yaml
program: train.py
name: sweep_vgg_background  # ðŸ‘ˆ Nom explicite ici
project: VRP

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}

# On cherche Ã  maximiser la mÃ©trique val_accuracy (Ã  adapter)
metric:
  name: val_acc
  goal: maximize

method: bayes   # ou random, bayes...

parameters:
  model:
    values: ["vgg"]

  model.params.epochs:
    values: [30, 40,50]
  save_model:
    values: [false]
  load_model:
    values: [true]

  batch_size:
    values: [8,16, 32]

  model.params.learning_rate:
    values: [0.0001, 0.00005, 0.00001]

  # Optionnel : Hydra ignorera cette clÃ© pour les modÃ¨les qui ne l'utilisent pas
  model.freeze:
    values: [false]
  data:
    values: ["config7_background"]
  data.cfg_number:
    values: [7]
