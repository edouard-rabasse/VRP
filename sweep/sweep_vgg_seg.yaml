# sweep.yaml
program: train.py
name: sweep_vgg_seg  # ðŸ‘ˆ Nom explicite ici
project: VRP

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}

# On cherche Ã  maximiser la mÃ©trique val_accuracy (Ã  adapter)
metric:
  name: seg_loss
  goal: minimize

method: bayes   # ou random, bayes...

parameters:
  model:
    values: ["vgg_seg"]

  model.params.epochs:
    values: [20, 30, 40]

  batch_size:
    values: [16, 32, 64, 128]

  model.params.learning_rate:
    values: [0.0001, 0.00005, 0.00001]

  # Optionnel : Hydra ignorera cette clÃ© pour les modÃ¨les qui ne l'utilisent pas
  model.freeze:
    values: [false]
  data:
    values: ["config7_new"]


