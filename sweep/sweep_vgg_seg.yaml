# sweep.yaml
program: train.py
name: sweep_vgg_seg_${config}  # ðŸ‘ˆ Nom explicite ici
project: VRP

config: 2

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}

# On cherche Ã  maximiser la mÃ©trique val_accuracy (Ã  adapter)
metric:
  name: test_seg_loss
  goal: minimize

method: bayes   # ou random, bayes...

parameters:
  model:
    values: ["vgg_seg"]

  model.params.epochs:
    values: [20, 30, 40]

  batch_size:
    values: [16, 32, 64]

  model.params.learning_rate:
    values: [0.001, 0.0005, 0.0001]

  # Optionnel : Hydra ignorera cette clÃ© pour les modÃ¨les qui ne l'utilisent pas
  model.freeze:
    values: [false]
  data:
    values: ["config7_new"]
  data.cfg_number:
    values: [${config}]


