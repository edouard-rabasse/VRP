# sweep.yaml
program: train.py
name: sweep_resnet  # ðŸ‘ˆ Nom explicite ic
project: VRP
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}

# On cherche Ã  maximiser la mÃ©trique val_accuracy (Ã  adapter)
metric:
  name: val_acc
  goal: maximize

method: bayes   # ou random, bayes...

parameters:
  model:
    values: ["resnet"]

  model.params.epochs:
    values: [20, 30, 40]

  batch_size:
    values: [16, 32, 64]

  model.params.learning_rate:
    values: [0.001, 0.0005, 0.0001]
  model.freeze:
    values: [true, false]

