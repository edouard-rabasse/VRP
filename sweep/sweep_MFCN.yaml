# sweep.yaml
program: train.py
name: sweep_MFCN  # ðŸ‘ˆ Nom explicite ici
project: VRP

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}

# On cherche Ã  maximiser la mÃ©trique val_accuracy (Ã  adapter)
metric:
  name: cls_loss
  goal: minimize

method: bayes   # ou random, bayes...

parameters:
  model:
    values: ["MFCN"]

  model.params.epochs:
    values: [20, 30, 40]

  batch_size:
    values: [16, 32, 64, 128]

  model.params.learning_rate:
    values: [0.001, 0.0005, 0.0001]
  model.freeze:
    values: [true, false]
  model.params.lambad_seg:
    values: [0.1, 0.5, 1.0]


