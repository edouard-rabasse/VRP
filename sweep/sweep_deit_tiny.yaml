# sweep.yaml
program: train.py
name: sweep_deit_tiny  # ðŸ‘ˆ Nom explicite ici
project: VRP
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}

# On cherche Ã  maximiser la mÃ©trique val_accuracy (Ã  adapter)
metric:
  name: val_loss
  goal: minimize

method: bayes   # ou random, bayes...

parameters:
  model:
    values: ["deit_tiny"]

  model.params.epochs:
    values: [20, 30, 40]

  batch_size:
    values: [16, 32, 64, 128]

  model.params.learning_rate:
    values: [0.001, 0.0005, 0.0001]

  # Optionnel : Hydra ignorera cette clÃ© pour les modÃ¨les qui ne l'utilisent pas
  ++model.params.kernel_size:
    values: [3, 5, 7, 15]
  ++model.freeze:
    values: [true, false]
